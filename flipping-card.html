    /* === Global Reset & Background === */
    html, body {

      display: flex;

    /* === Container for the menu box === */
    .menu-wrapper {

    /* === Individual menu items === */
    .menu-link {
      padding: 18px 24px;
      font-size: 16px;
      color: #c7c7c7;
      text-decoration: none;
      transition: all 0.25s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .menu-link:last-child {
      border-bottom: none;
    }

    .menu-link:hover {
      background-color: #00b7ff;
      color: white;
    }

    .menu-link.active {
      background-color: #00b7ff;
      color: white;
    }
