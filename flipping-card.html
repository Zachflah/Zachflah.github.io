<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flipping Card</title>
  <!-- Correct Path to CSS -->
  <link rel="stylesheet" href="assets/css/flipping-card.css">

  <!-- Link to the Web App Manifest file -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Floating text for "stuk.co" -->
<div class="floating-text" style="top: 10%; left: 20%; animation-delay: 0s;">stuk.co</div>
<div class="floating-text" style="top: 50%; left: 70%; animation-delay: 2s;">stuk.co</div>
<div class="floating-text" style="top: 80%; left: 40%; animation-delay: 4s;">stuk.co</div>
<div class="floating-text" style="top: 30%; left: 10%; animation-delay: 6s;">stuk.co</div>
<div class="floating-text" style="top: 70%; left: 80%; animation-delay: 8s;">stuk.co</div>

  
  <!-- Flipping Card Section -->
  <div class="card-container" onclick="flipCard(this)">
    <div class="card">
      <!-- Front of the card -->
      <div class="front">
        <img src="assets/img/front-card.png" alt="Front of the Card">
      </div>
      <!-- Back of the card -->
      <div class="back">
        <img src="assets/img/back-card.png" alt="Back of the Card">
      </div>
    </div>
  </div>

  <!-- Correct Path to JS -->
  <script src="assets/js/flipping-card.js"></script>
</body>
</html>
