<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Card</title>
  <!-- Correct Path to CSS -->
  <link rel="stylesheet" href="assets/css/flipping-card.css">
</head>
<body>
  <!-- Flipping Card Section -->
  <div class="card-container" onclick="flipCard(this)">
    <div class="card">
      <!-- Front of the card -->
      <div class="front">
        <img src="assets/img/front-card.png" alt="Front of the Card">
      </div>
      <!-- Back of the card -->
      <div class="back">
        <img src="assets/img/back-card.png" alt="Back of the Card">
      </div>
    </div>
  </div>

  <!-- Correct Path to JS -->
  <script src="assets/js/flipping-card.js"></script>
</body>
</html>
