<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipping Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Floating text elements -->
  <div class="floating-text" style="top: 10%; left: 20%;">stuk.co</div>
  <div class="floating-text" style="top: 50%; left: 70%;">stuk.co</div>
  <div class="floating-text" style="top: 80%; left: 40%;">stuk.co</div>

  <!-- Flipping card -->
  <div class="card-container" onclick="flipCard(this)">
    <div class="card">
      <!-- Front of the card -->
      <div class="front">
        <img src="front-card.jpeg" alt="Front of the Card">
      </div>
      <!-- Back of the card -->
      <div class="back">
        <img src="back-card.jpeg" alt="Back of the Card">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
